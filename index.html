<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desk Framework</title>
    <style>
      /* 全局拖动区域样式 - 降低z-index避免冲突 */
      .global-drag-region {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 40px;
        z-index: 1; /* 降低 z-index */
        -webkit-app-region: drag;
        app-region: drag;
        pointer-events: auto;
        /* 添加透明度用于测试定位 */
        background-color: rgba(255, 0, 0, 0);
      }

      /* 确保与现有内容不重叠的调整 */
      #app {
        width: 100%;
        height: 100vh;
        position: relative;
        z-index: 2; /* 确保高于全局拖动区域 */
      }
    </style>
  </head>
  <body>
    <!-- 添加全局拖动区域 -->
    <div class="global-drag-region" data-tauri-drag-region></div>
    
    <!-- Vue应用挂载点 -->
    <div id="app"></div>
    
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
